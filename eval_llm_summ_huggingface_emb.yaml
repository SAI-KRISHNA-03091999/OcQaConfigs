correctness_evaluator:
    prompt: default
    llm: dkubex  #openai # "dkubex" for dkubex deployments
    llm_url: ""
    llmkey: ""
    max_tokens: 2048

answer_relevancy_evaluator:
    prompt: "default"
    llm: dkubex #use "dkubex" for dkubex deployments
    llm_url: ""
    llmkey: ""
    max_tokens: 2048

retrieval_evaluator:
    weaviate_vectorstore:
        kind: weaviate
        vectorstore_provider: dkubex
        textkey: paperchunks
        embedding_class: HuggingFaceEmbedding                       
        embedding_model: "BAAI/bge-large-en-v1.5"           # Embedding model name
        llmkey: ""                                          # API key for the embedding model (if required)
        similarity_top_k: 3
    metrics:
    - mrr
    - hit_rate

tracking:
    experiment: Evaluate-tests-Krishna
    
    
